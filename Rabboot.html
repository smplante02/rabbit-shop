<script>

var imgArray = new Array(4)
var index= 0;

function doBack()
{
	if(index > 0)
	{
		index--;
		document.slideshow.src= imgArray[index].src;
	}
	return;
}

function doNext()
{
	if(index<3)
	{
		index++;
		document.slideshow.src= imgArray[index].src;
	}
	return;
}

function startup()
	{
		imgArray[0] = new Image;
		imgArray[0].src = "Angora1.jpg";
		imgArray[1] = new Image;
		imgArray[1].src = "Angora3.jpg";
		imgArray[2] = new Image;
		imgArray[2].src = "Rabbit2.0.jpg";
		imgArray[3]=new Image;
		imgArray[3].src="AngoraBabs.jpg";
		select();
		return;
	}
	
	</script>
